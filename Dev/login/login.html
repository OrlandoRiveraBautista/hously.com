<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in | Hously</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- import scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="scripts/loginScript.js" charset="utf-8"></script>
    <!-- bootstrapcdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="loginStyles.css" rel="stylesheet">
  </head>
  <body>
    <!--navi--->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid" id="expandedNav">
      <a class="navbar-brand" id="companyName" href="index.html">hously.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-expanded="false" aria-label="Toggle-navigation">
        <div class="navigationColapseIcon"><span></span><span></span><span></span></div>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a clas="nav-link" href="#">
              Sign Up
            </a>
          </li
        </ul>
      </div>
  </div>
</nav>
<div class="container-fluid" id="pg-content">
  <div class="col-lg-6 col-md-6  col-xs-12  col-sm-6">
    <!-- The log In sign -->
    <div class="tittle-sign">
      <h1 class="login-tittle">Log In</h1>
    </div>
    <!-- Log In Form -->
    <div class="container-fluid" id="form-container">
      <div class="form-group">
        <input class="form-control" type="email" name="" value="" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="" value="" placeholder="Enter password">
      </div>
      <div class="common-new">
        <div class="form-group submitbtn">
          <button type="button" name="button">LOG IN</button>
        </div>
      </div>
      <div class="text-center doHaveAcc common-new">
          Don't have an account?
          <a href="/signup/signup.html">Sign Up Today!</a>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
